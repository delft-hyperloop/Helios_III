buses:
  can0: 
    baudrate: 1000000


baudrate : 10

nodes: 

  master:
    description : Master node running the main state machine
    object_dictionary:
      secu_cpu_temperature:
        type : d8<-10..100>
        access : global
        description : CPU Temperature
        unit : 째C
      secu_bcu_temperature:
        type : d8<-10..100>
        access : global
        description : BCU Temperature
        unit : 째C
    
    rx_streams:
      secu:
        ecu_temperatures:
          cpu_temperature : secu_cpu_temperature
          bcu_temperature : secu_bcu_temperature

  secu: 
    description: Sensor Electronics Control Unit
    object_dictionary:
      cpu_temperature:
        type : d8<-10..100>
        access : global
        description : CPU Temperature
        unit : 째C
      bcu_temperature:
        type : d8<-10..100>
        access : global
        description : BCU Temperature
        unit : 째C

    tx_streams:
      ecu_temperatures:
        description : Stream of CPU temperatures of the ECU
        interval : 10ms
        mapping:
          - cpu_temperature
          - bcu_temperature
